<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="shortcut icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="main-order-summary main-bg section">
    <div class="main-box main-content white-bg">
      <img src="assets/img/illustration-hero.svg" alt="">
      <div class="main-box-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks,and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan-content">
        <img src="assets/img/icon-music.svg" alt="icone circular com desenho de uma nota musical">
        <div class="plan-price-content">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">change</a>
      </div>
      <div class="main-button">
        <input type="button" value="Proceed to Payment" class="payment">
        <input type="button" value="Cancel Order" class="cancel">
      </div>
    </div>
  </section>
</body>
</html>
